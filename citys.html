<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>城市选择</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/mui.min.css">

    <style>
        * {
            touch-action: none;
        }

        .hot {
            width: 200px;
            height: 60px;
            font-size: 30px;
            margin-top: 10px;
        }

        .nothot {
            width: 200px;
            height: 60px;
            font-size: 30px;
            margin-top: 30px;
            color: black;

        }

        .area {
            position: fixed;
            width: 100%;
            z-index: 999;
            display: none;
        }

    </style>
</head>
<body>
<div id="content">
    <div class="mui-row" v-if="data_status">
        <div class="mui-row" v-for="(all_data, name) in data.data">
            <h4 style="font-size: 35px;margin: 40px" v-if="name == 'hot_city'">热门城市</h4>
            <h4 style="font-size: 35px;margin: 40px; color: lightskyblue" v-else>{{ name }}</h4>
            <div class="mui-col-xs-4 text-center"
                 style="margin-top: 30px"
                 v-for="d in all_data">
                <a class="mui-btn mui-text-center hot" v-on:click="area_city(d.id)" v-if="name == 'hot_city'">{{
                    d.city_name }}</a>
                <a class="mui-text-center nothot" v-on:click="area_city(d.id)" v-else>{{ d.city_name }}</a>
            </div>
        </div>


        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" v-if="area">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <ul class="mui-table-view mui-text-center">
                        <li class="mui-table-view-cell" v-for="d in area.data" v-on:click="set_city(d.id)"
                            style="font-size: 30px; margin-top: 10px;padding: 20px;"><a>{{ d.cityareaname }}</a></li>
                    </ul>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
    <div class="row" v-else>
        <div style="width: 100%; height:100%; margin-top: 270px;" class="text-center">
            <img style="width:30%;height:30%;" src="img/1.gif">
        </div>
    </div>
</div>

<script src="js/vue.min.js" type="text/javascript"></script>

<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

<script src="js/city.js" type="text/javascript"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
